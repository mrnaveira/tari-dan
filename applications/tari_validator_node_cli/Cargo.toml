[package]
name = "tari_validator_node_cli"
authors = ["The Tari Development Community"]
description = "The Tari validator node CLI"
repository = "https://github.com/tari-project/tari"
license = "BSD-3-Clause"
version = "0.35.1"
edition = "2018"

[dependencies]
tari_core = { git = "https://github.com/tari-project/tari.git", branch="feature-dan", package = "tari_core", default-features = false, features = ["transactions"] }
tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", tag = "v0.4.5" }
tari_dan_engine = { path = "../../dan_layer/engine"}

anyhow = "1.0.65"
clap = "3.2.22"
log = "0.4.17"
multiaddr = "0.14.0"
reqwest = { version = "0.11.11", features = ["json"] }
serde = "1.0.144"
serde_json = "1.0.85"
thiserror = "1.0.36"
tokio = "1"